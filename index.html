<head>
    <meta charset="UTF-8">

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>USERS</title>
    <style>
        h1{
            font-family: "Playfair Display", serif;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5">USERS LIST</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-success table-bordered table-striped table-hover shadow mt-5">
                <thead class="">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">City</th>
                        <th class="text-center">Company Name</th>
                    </tr>
                </thead>
                <tbody id = 'result' class="table-group-divider text-center">
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    const http = new XMLHttpRequest()
    http.open('get','https://jsonplaceholder.typicode.com/users')
    http.send()
    console.log(http.readyState);
    http.onreadystatechange = () => {
    console.log(http.readyState);
    if(http.readyState==4)
    {
        allUsers=JSON.parse(http.responseText)
        console.log(allUsers);
        allUsers.forEach(item => {
            result.innerHTML += `<tr>
                    <th>${item.id}</th>
                    <th>${item.name}</th>
                    <th>${item.email}</th>
                    <th>${item.address.city}</th>
                    <th>${item.company.name}</th>
                   </tr>
            `
        })
    }
    else
    {
        console.log('no response,not ready');
    }
    }
   
</script>
